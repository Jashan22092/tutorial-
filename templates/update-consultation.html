<!DOCTYPE html>
<html lang="en">
<head>
  <title>VetsApp - Update Consultation</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">

  <nav class="navbar navbar-expand-sm bg-light">
    <div class="container-fluid">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" href="/home">Add Customer</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/fetch-customers">View Customers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/fetch-pet">Manage Pets</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Manage Consultations</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/logout">Logout</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="mt-4 p-5 bg-primary text-white rounded">
    <h1>Vets App</h1>
    <!-- Add a greeting message if needed -->
  </div>

  <br>
  <h2>Update Consultation</h2>
  <form action="/update-consultation-db" method="post">

    <div class="mb-3 mt-3">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" placeholder="Enter Name" name="name" value="{{consultation['name']}}">
    </div>

    <div class="mb-3 mt-3">
      <label for="problem">Problem:</label>
      <input type="text" class="form-control" id="problem" placeholder="Enter Problem" name="problem" value="{{consultation['problem']}}">
    </div>

    <div class="mb-3 mt-3">
      <label for="heartrate">Heart Rate:</label>
      <input type="number" class="form-control" id="heartrate" placeholder="Enter Heart Rate" name="heartrate" value="{{consultation['heartrate']}}">
    </div>

    <div class="mb-3 mt-3">
      <label for="temperature">Temperature:</label>
      <input type="number" step="0.01" class="form-control" id="temperature" placeholder="Enter Temperature" name="temperature" value="{{consultation['temperature']}}">
    </div>

    <div class="mb-3 mt-3">
      <label for="medicines">Medicines:</label>
      <input type="text" class="form-control" id="medicines" placeholder="Enter Medicines" name="medicines" value="{{consultation['medicines']}}">
    </div>

    <input type="hidden" name="cid" value="{{consultation['_id']}}">

    <button type="submit" class="btn btn-primary">Update Consultation</button>
  </form>
</div>

</body>
</html>
